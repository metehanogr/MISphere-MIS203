<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MISphere</title>

    
    <link rel="stylesheet" href="assets/css/style.css">

 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Arial&display=swap" rel="stylesheet">
</head>

<body class="login-body">

    <div class="login-container">
        <h1>Welcome to MISphere</h1>
        <p class="login-subtitle">Login to continue</p>

        <form id="loginForm">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button type="submit" class="login-btn">Login</button>

            <p id="errorMsg" class="error-msg"></p>

        </form>
    </div>

   
    <script src="assets/js/script.js"></script>
</body>
</html>
