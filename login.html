<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - MISphere</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/scripts.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="top-bar">
        <a href="index.html" class="site-logo-link">
          <img
            src="assets/img/logo.png"
            alt="MISphere Logo"
            class="site-logo"
          />
        </a>

        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="events.html">Events</a>
          <a href="forum.html">Forum</a>
          <a href="login.html" class="active">Login</a>
          <a href="profile.html">Profile</a>
        </nav>
      </div>
    </header>

    <main class="page-wrapper">
      <h1 class="page-title">Login / Sign Up</h1>
      <p class="page-subtitle">
        Login form for MISphere.
      </p>

      <div class="login-grid">
        <section class="form-card">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                name="full-name"
                placeholder="Full name"
              />
            </div>

            <div class="form-group">
              <label for="signup-email">School Email</label>
              <input
                type="email"
                id="signup-email"
                name="school-email"
                placeholder="student@university.edu.tr"
              />
            </div>

            <div class="form-group">
              <label for="signup-username">Username</label>
              <input
                type="text"
                id="signup-username"
                name="username"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <label for="signup-year">Year / Status</label>
              <input
                type="text"
                id="signup-year"
                name="year"
                placeholder="2nd year MIS student"
              />
            </div>

            <div class="form-group">
              <label for="signup-interests">Academic Interests</label>
              <textarea
                id="signup-interests"
                name="interests"
                placeholder="Example: Data analytics, Web development, ERP systems..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                name="password"
                placeholder="********"
              />
            </div>

            <button type="submit" class="btn-primary">Sign Up</button>
          </form>
        </section>

        <section class="form-card">
          <h2>Login</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input
                type="text"
                id="login-username"
                name="login-username"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <label for="login-email">School Email</label>
              <input
                type="email"
                id="login-email"
                name="login-email"
                placeholder="student@university.edu.tr"
              />
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                name="login-password"
                placeholder="********"
              />
            </div>

            <button type="submit" class="btn-primary">Login</button>
            <p id="login-message" class="form-note"></p>
          </form>
        </section>
      </div>

      <p class="form-note login-extra">
        The data is stored in your browser using localStorage to personalise the
        Profile page.
      </p>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div>Â© <span id="year"></span> MISphere - MIS Students Blog</div>
        <div>Created for MIS203 Term Project</div>
      </div>
    </footer>
  </body>
</html>
